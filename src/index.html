    <header>
      <div
        class="container flex items-center justify-between gap-md pt-sm md:pt-md"
      >
        <a href="/" class="text-active text-3 font-bold leading-1 md:text-4"
          >LAURA</a

        <nav class="hidden md:block">
          <ul class="sm-text flex items-center gap-md">
            <li>

                href="#home"
                >Home</a

            </li>
            <li>

                class="transition-common inline-block border-b-2 border-transparent hover:border-accent"

                >Favorite works</a

              <a
                class="transition-common inline-block border-b-2 border-transparent hover:border-accent"
                href="#portfolio"
                >Portfolio</a
              >
            </li>
          </ul>
        </nav>
        <div class="sm-text flex items-center gap-md">
          <input
            id="lightMode"
            class="peer/light hidden"
            type="radio"
            name="mode"
            value="light"
          />

            for="lightMode"
            class="transition-common peer-checked/light:text-active cursor-pointer border-b-2 border-transparent hover:border-accent peer-checked/light:border-accent peer-checked/light:font-bold"
            >Light</label
          >
          <input
            id="darkMode"
            class="peer/dark hidden"
            type="radio"
            name="mode"
            value="dark"
          />
          <label
            for="darkMode"
            class="transition-common peer-checked/dark:text-active cursor-pointer border-b-2 border-transparent hover:border-accent peer-checked/dark:border-accent peer-checked/dark:font-bold"
            >Dark</label
          >
        </div>
      </div>
