<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/output.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div
        class="container flex items-center justify-between gap-md pt-sm md:pt-md"
      >
        <a href="/" class="text-active text-3 font-bold leading-1 md:text-4"
          >LAURA</a
        >
        <nav class="hidden md:block">
          <ul class="sm-text flex items-center gap-md">
            <li>
              <a
                class="text-active border-accent transition-common inline-block border-b-2 font-bold"
                href="#home"
                >Home</a
              >
            </li>
            <li>
              <a
                class="hover:border-accent transition-common inline-block border-b-2 border-transparent"
                href="#favorite"
                >Favorite works</a
              >
            </li>
            <li>
              <a
                class="hover:border-accent transition-common inline-block border-b-2 border-transparent"
                href="#portfolio"
                >Portfolio</a
              >
            </li>
          </ul>
        </nav>
        <div class="sm-text flex items-center gap-md">
          <input
            id="lightMode"
            class="peer/light hidden"
            type="radio"
            name="mode"
            value="light"
          />
          <label
            for="lightMode"
            class="hover:border-accent transition-common peer-checked/light:text-active peer-checked/light:border-accent cursor-pointer border-b-2 border-transparent peer-checked/light:font-bold"
            >Light</label
          >
          <input
            id="darkMode"
            class="peer/dark hidden"
            type="radio"
            name="mode"
            value="dark"
          />
          <label
            for="darkMode"
            class="hover:border-accent transition-common peer-checked/dark:text-active peer-checked/dark:border-accent cursor-pointer border-b-2 border-transparent peer-checked/dark:font-bold"
            >Dark</label
          >
        </div>
      </div>
    </header>

    <script src="/src/js/script.js"></script>
  </body>
</html>
